syntax = "proto3";
option go_package = "/gen";

message IdGeneration {
    string id = 1;
    string entity = 2;
}

message IdGenerationRequest {
    string entity = 1;
}

message IdGenerationResponse {
    string id = 1;
    string entity = 2;
}

service IdGenerationService {
    rpc GenerateId(IdGenerationRequest) returns (IdGenerationResponse);
}
